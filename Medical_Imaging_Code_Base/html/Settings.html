<body>
    <nav class="navbar navbar-default">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>

                            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>

                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">

            </ul>
            <h3 id= "usernameSlot" ></h3>

    <br>
    <h1>Settings</h1>
	<br>
	<form>
		<table class="account-info">
            <tbody>
                <tr>
                    <td class="col-md-6">Current Password
						<div class="form-group">
                            <input type="text" class="form-control" name="username" required>
                        </div>
					</td>
                                     
                </tr>
				<tr>
                    <td class="col-md-6">New Password
						<div class="form-group">
                            <input id = "ogpassword" onblur="passwordCheck();" type="text" class="form-control" name="username" required>
                        </div>
					</td>
                                     
                </tr>
				<tr>
                    <td class="col-md-6">Confirm New Password
						<div class="form-group">
                            <input id="confirm" type="text" class="form-control" oninput="passwordCheck();" name="username" required>
                        </div>
					</td>
                                     
                </tr>
                <tr>
                    <td class="col-md-6">
						<div id="passwordMatchMessage">The passwords entered do not match</div>
                        <input class="login-submit" type="submit" id="submitPassword" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
	</form>
</body>
</html>
